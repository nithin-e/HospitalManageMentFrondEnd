name: Node.js CI/CD

on:
  push:
    branches: [ "master" ]

jobs:
  deploy:
    runs-on: self-hosted

    steps:
      # ğŸ§¾ Step 1: Checkout your repo
      - name: Checkout code
        uses: actions/checkout@v5

      # ğŸš€ Step 2: Sync files but keep .env safe
      - name: Deploy to live folder (keep .env)
        run: |
          rsync -av --exclude='.env' --delete ./ /var/www/healnova/HospitalManageMentFrondEnd

      # ğŸ§© Step 3: Install dependencies
      - name: Install dependencies
        run: npm install
        working-directory: /var/www/healnova/HospitalManageMentFrondEnd

      # ğŸ—ï¸ Step 4: Build the React project
      - name: Build project
        run: npm run build
        working-directory: /var/www/healnova/HospitalManageMentFrondEnd

      # ğŸŒ Step 5: Restart Nginx
      - name: Restart Nginx
        run: sudo systemctl restart nginx
