name: Node.js CI/CD

on:
  push:
    branches: [ "master" ]

jobs:
  deploy:
    runs-on: self-hosted

    steps:
      # ğŸ§¾ Step 1: Checkout your repo
      - name: Checkout code
        uses: actions/checkout@v5

      # ğŸ“¦ Step 2: Install dependencies
      - name: Install dependencies
        run: npm install
        working-directory: /var/www/healnova/HospitalManageMentFrondEnd

      # ğŸ—ï¸ Step 3: Build the React project
      - name: Build project
        run: npm run build
        working-directory: /var/www/healnova/HospitalManageMentFrondEnd

      # ğŸŒ Step 4: Restart Nginx to serve the latest build
      - name: Restart Nginx
        run: sudo systemctl restart nginx
